<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maze</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Maze</h1>
    <div class="options">
      <label for="width-input">Width</label>
      <input type="number" id="width-input" min="3" max="128" value="16" />
      <label for="height-input">Height</label>
      <input type="number" id="height-input" min="3" max="128" value="16" />
      <input type="button" value="Generate" onclick="generate()" />
    </div>
    <div class="options">
      <label for="canvas-size-input">Max Canvas Size</label>
      <input type="number" id="canvas-size-input" value="600" />
      <input type="button" value="Resize" onclick="resize()" />
    </div>
    <canvas width="600" height="600" id="canvas"></canvas>
  </body>
</html>
